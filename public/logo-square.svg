<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d1d5db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b7280;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Dark background -->
  <rect width="300" height="300" fill="#0a0a0a"/>
  
  <!-- Main text split into two lines for better square composition -->
  <g font-family="system-ui, -apple-system, sans-serif" font-weight="800" fill="url(#logoGradient)">
    <text x="150" y="130" font-size="72" text-anchor="middle">
      TWEN
    </text>
    <text x="150" y="190" font-size="72" text-anchor="middle">
      TWO
    </text>
  </g>
</svg>